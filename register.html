<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
          <h2>注册</h2>
          <form>
            <div class="input-group">
              <input type="text" required>
              <label>用户名</label>
            </div>
            <div class="input-group">
              <input type="email" required>
              <label>邮箱</label>
            </div>
            <div class="input-group">
              <input type="password" required>
              <label>密码</label>
            </div>
            <div class="input-group">
              <input type="password" required>
              <label>确认密码</label>
            </div>
            <button type="button"><a href="login.html">注册</a></button>
            <div class="links">
              <a href="login.html">返回登录</a>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
